<div id="aboutCo" class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">About</h3>
  </div>

  <div class="panel-body">
    {{#each about}}
    <div class="aboutSection">
      <h4>{{this.subtitle}}</h4>
          {{#each this.paragraph}}
          <p>{{this}}</p>
          {{/each}}
    </div>

    <div class="buttonsContainer btn-group">
      <button type="button" class="btn btn-default editButton">Edit</button>
      <button type="button" class="btn btn-danger deleteButton">Delete</button>
    </div>

    {{/each}}
  </div>

  <div class="btn-group">
    <button type="button" id="newSection" class="btn btn-success saveButton newSectionButton">New Section</button>
  </div>

  <div id='newInput' class='hide'>

    <div class="aboutSection">
      <input placeholder="title" />
      <textarea placeholder="what mind aid is about" rows="4" cols="30"></textarea>
    </div>

    <div class="btn-group">
      <button type="button" id="addParagraphButton" class="btn btn-info">Add another paragraph</button>
      <button type="button" id="saveNewSection" class="btn btn-success saveButton">Save</button>
      <button type="button" id='cancelNewSection' class="btn btn-danger cancelButton">Cancel</button>
    </div>

  </div>

</div>

<script src="../public/js/about.js"></script>
