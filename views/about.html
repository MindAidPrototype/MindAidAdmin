<div id="aboutContainer">
  <h1>{{about.title}}</h1>
  {{#each about.body}}
    <div class="aboutParagraph">
      <h4>{{this.subtitle}}</h4>
      <p>{{this.paragraph}}</p>
    </div>
    <div class="buttonsContainer">
      <button class="aboutEditButton">edit</button>
      <button class="aboutDeleteButton">delete</button>
    </div>
  {{/each}}
  <button id="newSection" class="newSectionButton">New Section</button>
</div>
